<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EarthWay Alliance - Climate Change and Carbon Credit Consultancy">
  <title>EarthWay Alliance | Climate Solutions</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    html, body { height: 100%; overflow: hidden; }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      color: white;
    }

    /* Background Video */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="Forest.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <h1>Welcome to EarthWay Alliance</h1>
      <p>Climate Change and Carbon Credit Consultancy</p>
    </div>
  </section>

  <!-- JavaScript for Video Playback Fix -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.querySelector("video");
      video.play().catch(error => console.error("Video playback error:", error));
    });
  </script>

</body>
</html>
