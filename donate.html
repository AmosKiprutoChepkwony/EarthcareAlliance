<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EarthCare Alliance - Donate to Support Climate Initiatives">
  <title>Donate to EarthCare Alliance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2e7d32;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <h1>Donate to EarthCare Alliance</h1>
  <p>Support our mission to combat climate change through your generous donation.</p>

  <form id="donation-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="amount">Donation Amount (USD):</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount in USD" required>

    <label for="payment-method">Select Payment Method:</label>
    <select id="payment-method" name="payment-method" required>
      <option value="mpesa">M-Pesa</option>
      <option value="mastercard">MasterCard</option>
      <option value="paypal">PayPal</option>
      <option value="visa">Visa</option>
    </select>

    <button type="button" onclick="processDonation()">Donate Now</button>
  </form>

  <script>
    async function processDonation() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const amount = document.getElementById('amount').value;
      const paymentMethod = document.getElementById('payment-method').value;

      if (!name || !email || !amount || !paymentMethod) {
        alert('Please fill in all the fields before proceeding.');
        return;
      }

      const paymentMessage = `Thank you, ${name}, for choosing to support EarthCare Alliance. You will be redirected to a secure payment portal to complete your $${amount} donation using ${paymentMethod}.`;

      alert(paymentMessage);

      // Notify via SMS and Email
      const notificationData = {
        name,
        email,
        amount,
        paymentMethod,
        phone: "+254720576822",
        adminEmail: "kiprutoamos1997@gmail.com"
      };

      try {
        await fetch("https://your-backend-api-url.com/notify-donation", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(notificationData),
        });
        alert("Donation notification sent successfully.");
      } catch (error) {
        alert("Failed to send notification. Please try again.");
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
