<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%);
    }

    .content {
      position: relative;
      top: 30vh;
      text-align: center;
    }

    .social-icons {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .social-icons a {
      color: white;
      font-size: 30px;
      margin: 0 15px;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .back-home {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      z-index: 1;
    }

    .back-home img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .back-home img:hover {
      transform: scale(1.1);
    }

    .contact-form {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="content">
    <p>Get in touch with EarthCare Alliance Consultancy.</p>
  </div>

  <div class="social-icons">
    <a href="https://www.facebook.com" target="_blank" title="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.linkedin.com/in/amos-kipruto-chepkwony" target="_blank" title="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://www.youtube.com" target="_blank" title="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.twitter.com" target="_blank" title="Twitter">
      <i class="fab fa-twitter"></i>
    </a>
  </div>

  <video autoplay muted loop id="background-video">
    <source src="Forest.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <a href="index.html" class="back-home">
    <img src="https://img.icons8.com/ios-filled/50/2e7d32/home.png" alt="Back to Home">
  </a>

  <div class="contact-form">
    <form action="mailto:kiprutoamos1997@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Your Phone Number" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    // Set slow-motion playback speed
    const video = document.getElementById('background-video');
    video.playbackRate = 0.5;
  </script>
</body>
</html>
