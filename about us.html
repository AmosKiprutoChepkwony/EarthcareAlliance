<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%);
    }

    .content {
      position: relative;
      top: 30vh;
      text-align: center;
    }

    .back-home {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      z-index: 1;
    }

    .back-home img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .back-home img:hover {
      transform: scale(1.1);
    }

    /* Calculator container */
    .calculator-container {
      position: absolute;
      top: 100px;
      left: 0px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      z-index: 2;
    }

    .calculator-container h2 {
      text-align: center;
      color: #00ff00;
    }

    .calculator-container label {
      display: block;
      margin: 10px 0 5px;
      color: white;
    }

    .calculator-container input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    .calculator-container button {
      width: 100%;
      padding: 10px;
      background-color: #00ff00;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .calculator-container button:hover {
      background-color: #00cc00;
    }

    .calculator-container p {
      text-align: center;
      color: #00ff00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>About Us</h1>
  </header>

  <div class="content">
    <p>Welcome to the About Us page of EarthCare Alliance Consultancy.</p>
  </div>

  <div class="calculator-container">
    <h2>Carbon Credits Calculator</h2>
    <label for="hectares">Enter Land Area (in hectares):</label>
    <input type="number" id="hectares" placeholder="e.g., 1">

    <label for="carbon-rate">Carbon Credits per Hectare:</label>
    <input type="number" id="carbon-rate" value="2.5" placeholder="Default is 2.5 credits">

    <button onclick="calculateCarbonCredits()">Calculate Carbon Credits</button>

    <p id="result">Use the calculator to estimate carbon credits of a hectare of land.</p>
  </div>

  <video autoplay muted loop id="background-video">
    <source src="Hills.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <a href="index.html" class="back-home">
    <img src="https://img.icons8.com/ios-filled/50/2e7d32/home.png" alt="Back to Home">
  </a>

  <script>
    // Set slow-motion playback speed
    const video = document.getElementById('background-video');
    video.playbackRate = 0.5;

    // Carbon Credits Calculator
    function calculateCarbonCredits() {
      const hectares = parseFloat(document.getElementById('hectares').value);
      const carbonRate = parseFloat(document.getElementById('carbon-rate').value);

      if (isNaN(hectares) || hectares <= 0) {
        alert('Please enter a valid number for hectares.');
        return;
      }

      const totalCredits = hectares * carbonRate;
      document.getElementById('result').innerText = `Estimated Carbon Credits: ${totalCredits.toFixed(2)} credits`;
    }
  </script>
</body>
</html>
